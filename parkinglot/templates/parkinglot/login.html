<!DOCTYPE html>
<html>
<head lang="zh-CN">

    <meta charset="UTF-8">
    <title>login</title>
    {% load staticfiles %}
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'parkinglot/bootstrap.min.css' %}" type="text/css"/>

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{% static 'parkinglot/bootstrap-theme.min.css' %}" type="text/css"/>

    <link href="{% static 'parkinglot/signin.css' %}" rel="stylesheet">
    <link href="{% static 'parkinglot/navbar.css' %}" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{% static 'parkinglot/jquery.min.js' %}"></script>

    <script src="{% static 'parkinglot/ie-emulation-modes-warning.js' %}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'parkinglot/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="container">

        <form class="form-signin" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">请登录</h2>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="用户名" name="username" required
                   autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住我
                </label>
                <label>
                    <p class="text-right"><a class="link-color" href="{% url 'register' %}">注册</a></p>
                </label>
            </div>

            {% if login_info %}
                <div class="alert alert-danger" role="alert">{{ login_info }}</div>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>

    </div>
    <!-- /container -->
</div>
</body>
</html>
</div>
