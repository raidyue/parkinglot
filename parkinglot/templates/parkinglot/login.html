{% extends 'parkinglot/base.html' %}
{% block nav %}
                <li class="active"><a href="{% url 'index' %}">主页</a></li>
                <li><a href="{% url 'user_order' %}">我的</a></li>
                <li><a href="#contact">Contact</a></li>
{% endblock %}
{% block right-bar %}
        <li><a href="{% url 'login' %}">登录</a></li>
        <li><a href="{% url 'register' %}">注册</a></li>
{% endblock %}
{% block content %}

    <div class="container">

        <form class="form-signin" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">请登录</h2>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="用户名" name="username" required
                   autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住我
                </label>
            </div>

            {% if login_info %}
                <div class="alert alert-danger" role="alert">{{ login_info }}</div>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>

    </div>
    <!-- /container -->
{% endblock %}
